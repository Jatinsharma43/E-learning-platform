            </div>
            <div class="icon">
                <div class="menu" id="menu-btn" onclick="side()"><i class="fa-solid fa-bars"></i></div>
                <div class="logout" id="logout-btn" onclick="location.href='log.html'"><i class="fa-solid fa-arrow-right-from-bracket"></i></div>
            </div>
        </section>

    </header>
    <div class="side-bar-student">
        <div class="profile">
            <img src="adult-1260380_1920.jpg" alt="">
            <h3 class="student-name">Harshit sharma</h3>
            <p class="role">student</p>

        <nav class="navbar">
            <a href="home2.html"><i class="fa-solid fa-house-chimney"></i><span>Home</span></a>

    <div class="contact-heading"><h1>contact-us</h1></div>
    <br>
    <div class="contact-us">
       <div class="contact-img"><img src="undraw_contract_re_ves9.svg" alt=""></div>
        <form class="contact-box">
            <div class="name-box">
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="full Name">
            </div>
            <div class="email-box">
                <label for="Email">Email:</label>
                <input type="email" id="Email" placeholder="Email">
        
            </div>
            <div class="text-box">
                <label for="text-area">Message:</label>
                <textarea name="text" id="text-area" cols="30" rows="10"
                placeholder="issue....."></textarea>
            </div>
            <div class="form-submit">
                <button type="button">Send Message</button>
            </div>
        </form>
    </div> 
    
    <script src="home.js"></script>
