<!DOCTYPE html>
<html lang="en">

<body>
   <div class="container">
    <div class="student-login">
        <form >
        <h1>Student Login</h1>
        <div class="email">
            <label for="Email">Email:
            </label>
            <input class="size" type="email" id="Email">
        </div> 
        <div class="password">
           <label for="Password"> password:</label>
           <input class="size" type="password" id="Password">  
        </div>
        <button class="submit-btn"  type="button" onclick="location.href='home2.html'" >submit</button>  
        </form>
    </div>
    <div class="instructor-login">
        <form >
            <h1>Instructor Login</h1>
            <div class="email">
                <label for="Email1">Email:</label>
                <input class="size" type="email" id="Email1">
            </div> 
            <div class="password">
               <label for="Password1">password:</label>
                <input class="size" type="password" id="Password1">  
            </div>
            <button class="submit-btn"  type="button" onclick="location.href='home.html'">submit</button>  
            </form>
            
    </div>
   </div>
   <div class="side">
    <h1 id="text-change">STUDENT &nbsp; LOGIN</h1>
    <div class="side-div">
        <button class="side-button" onclick="changeform()"><i class="fa-solid fa-greater-than"></i></button>
    </div>
   </div>
   <script src="home.js"></script>
