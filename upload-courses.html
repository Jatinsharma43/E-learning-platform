<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPLOAD</title>
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="upload-courses.css">
</head>

<body>
    <header class="header">
        <section class="flex">
            <a href="home.html" class="name">eduhub..</a>
            <div class="search-bar">
                <input type="text" class="search" maxlength="100" placeholder="search courses...">
                <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
            <div class="icon">
                <div class="menu" id="menu-btnn"><i class="fa-solid fa-bars"></i></div>
                <div class="logout" id="logout-btn" onclick="location.href='log.html'"><i
                        class="fa-solid fa-arrow-right-from-bracket"></i></div>
            </div>
        </section>

    </header>
    <div class="side-bar-instructor">
        <div class="profile">
            <img src="model.png" alt="">
            <h3 class="instructor-name">Dev singh</h3>
            <p class="role">instructor</p>
        </div>

        <nav class="navbar">
            <a href="home.html"><i class="fa-solid fa-house-chimney"></i><span>Home</span></a>
           
            <a href="about.html"><i class="fa-regular fa-folder"></i><span>About</span></a>
            <a href="upload-courses.html"><i class="fa-solid fa-arrow-up-from-bracket"></i><span>Upload
                    courses</span></a>
            <a href="contact.html"><i class="fa-solid fa-phone"></i><span>Contact us</span></a>
        </nav>
    </div>
    <div class="add-courses-container">
        <div class="add-courses-img"><img src="Upload-amico.svg" alt=""></div>
        <div class="add-courses">

            <h1>Upload Courses</h1>
            <br>
            <form  >
                <label for="course-name">Course Name:</label>
                <input type="text" id="course-name" name="course-name" required>
                <br>
                <label class="course-description" for="course-description">Description:</label>
                <textarea id="course-description" name="course-description" required></textarea>
                <br>
                <label for="course-file">Course File:</label>
                <input type="file" id="course-file" name="course-file" accept="" required>
                <br>
                <button type="submit">Upload Course</button>
            </form>
        </div>

    </div>
  
    <script src="home.js"></script>
</body>

</html>
